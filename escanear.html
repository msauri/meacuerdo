<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me Acuerdo de esto profundamente</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        font-family: monospace;
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Cargando</div>
    </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="assets/mamaCarlos.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='https://github.com/msauri/meacuerdo/tree/main/marker1/marker1'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
                rotation='90 90 0'
                width='500'
                height='500'
                >
            </a-video>
        </a-nft>

        <a-asets>
            <video src="assets/alejandraMama.mp4" preload="auto" id="vid2" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted plysinline></video>
        </a-asets>
        <a-nft
        videohandler
        type='nft' url='https://github.com/msauri/meacuerdo/tree/main/marker1/seed0017'
        smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
    >
        <a-video
            src="#vid2"
            rotation='90 180 0'
            width='500'
            height='500'
            >
        </a-video>
    </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
